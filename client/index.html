<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Stack App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<h1>Inventory Management System</h1>
<body>
  <h2>Add Item:</h2>
  <form id="add-form">
	  <label for="name">Name:</label>
	  <input type="text" id="name" name="name" placeholder="Product Name">
    <label for="barcode">Barcode:</label>
    <input type="text" id="barcode" name="barcode" placeholder="Barcode #">
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" min=0 placeholder="0.00" required>
   <label for="stock">Stock:</label>
    <input type="number" id="stock" min = 1 name="stock" placeholder="Stock Level" required>
	  <input type="submit">
  </form>

  <h2>Update Stock:</h2>
  <form id="update-form">
    <label for="product-id">Product ID:</label>
    <input type="number" id="product-id" placeholder="Item ID" required>
    <label for="update-stock">New Stock Level:</label>
    <input type="number" id="update-stock" placeholder="New Stock" min=1 required>
    <input type="submit">
  </form>

  <h2>Delete Product:</h2>
  <form id="delete-form">
    <label for="product-id">Product ID to Delete:</label>
    <input type="number" id="delete-product-id" placeholder="Item ID" required>
    <input type="submit">
  </form>
  
  <h2>Inventory Details:</h2>
  <ul id="item-list">
  </ul>

  <h2>View Additional Product Info:</h2>
  <form id="enhance-form">
    <label for="enhance-product-id">Product ID to see additional info:</label>
    <input type="number" id="enhance-product-id" placeholder="Item ID" required>
    <input type="submit">
  </form>

  <h2>Enhanced Product Info:</h2>
  <ul id="enhanced-details"></ul>

  <pre id="output"></pre>
  <script src="./scrips.js"></script>
</body>
</html>
