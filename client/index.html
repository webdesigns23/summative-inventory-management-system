<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Stack App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<h1>Inventory Management System</h1>
<body>
  <h2>Add Item:</h2>
  <form>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name">
  <label for="brand">Brand:</label>
  <input type="text" id="brand" brand="brand">
  <label for="price">Price:</label>
  <input type="text" id="price" price="price" min="0" placeholder="0.00">
  <label for="stock">Stock:</label>
  <input type="text" id="stock" stock="stock">
	<input type="submit">
  </form>
  <h2>Update (Price/Stock):</h2>
  <label for="price">Price:</label>
  <input type="number" id="price" min="0" placeholder="0.00">
  <label for="stock">Stock:</label>
  <input type="number" id="stock" min="0">
  <h2>Inventory Details:</h2>
  <ul id="item-list">
  </ul>
  <pre id="output"></pre>
  <script src="./scrips.js"></script>
</body>
</html>
